<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 객체 메서드 2</title>

    <script>
        var arr_1 = ["가산디지털단지", "독산", "석수", "금천구청"];
        var arr_2 = ["광명", "온양온천", "천안", "논산"];

        var result = arr_1.join("-");
        console.log(result);

        result = arr_1.concat(arr_2);
        console.log(result);

        result = arr_1.slice(1, 3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);
    </script>
