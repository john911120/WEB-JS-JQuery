<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>섬네일 페이지 슬라이드 갤러리 만들기</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <style>
            *{margin: 0;padding: 0;}
            li{list-style: none;}
            #gallery_wrap{ margin: 0 auto; width: 450px;}
            #gallery_wrap .bx-wrapper{margin-bottom: 20px;}
            .slider-pager{text-align: center;}
            .slider-pager li{display: inline;}
        </style>
    <script>
        $(function(){
            $('.slide_gallary').bxSlider({
               auto: true,
               autoControls: false,
               pagerCustom: '.slider-pager'
            });
        });
    </script>
</head>
<body>
    <div id="gallary_wrap">
        <ul class="slide_gallary">
            <li><img src="image/image1.png" alt="사진1"></li>
            <li><img src="image/image2.png" alt="사진2"></li>
            <li><img src="image/image3.png" alt="사진3"></li>
            <li><img src="image/image4.png" alt="사진4"></li>
            <li><img src="image/image5.jpg" alt="사진5"></li>
            <li><img src="image/image6.jpg" alt="사진6"></li>
        </ul>
        <ul class="slider-pager">
            <li><a href="#" data-slide-index="0">
                <img src="image/image1.png" alt="사진1"></a>
            </li>
            <li><a href="#" data-slide-index="1">
                <img src="image/image2.png" alt="사진2"></a>        
            </li>
            <li><a href="#" data-slide-index="2">
                <img src="image/image3.png" alt="사진3"></a>               
            </li>
            <li><a href="#" data-slide-index="3">
                <img src="image/image4.png" alt="사진4"></a>       
            </li>
            <li><a href="#" data-slide-index="4">
                <img src="image/image5.jpg" alt="사진5"></a>   
            </li>
            <li><a href="#" data-slide-index="5">
                <img src="image/image6.jpg" alt="사진6"></a>    
            </li>
        </ul>
    </div>
</body>
</html>
