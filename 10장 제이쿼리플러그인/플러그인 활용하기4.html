<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>n일 동안 팝업 열지 않게 하는 창 만드는 예제</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
        $(function(){
            if($.cookie("popup") == "none"){
                $("#notice_wrap").hide();
            }

        var $expChk = $("#expiresChk");
        $(".closeBtn").on("click", closePop);

        function closePop() {
            if($expChk.is(":checked")){
                $.cookie("popup", "none",{expires:3, path:"/"});
            }
            $("#notice_wrap").fadeOut("fast");
            }
        })
    </script>
</head>
<body>
    <div class="notice_wrap">
        <img src="images/pic_1.jpg" alt="notice">
        <p class="closeWrap">
            <input type="checkbox" name="expiresChk" id="expiresChk">
            <label for="expiresChk">3일 동안 팝업 창 열지 않습니다.</label>
            <button class="closeBtn"> 창 닫기 </button>
        </p>
    </div>
</body>
</html>
