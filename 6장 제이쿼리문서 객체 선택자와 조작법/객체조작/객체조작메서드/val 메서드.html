<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>val 메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1);

            $("#user_id").val("javascript");

            var result_2 = $("#user_id").prop("defaultValue");
            console.log(result_2);

        });

    </script>
</head>
<body>
    <h1> 
        <strong> 객체 조작 및 생성 </strong>    
    </h1>
    <form action="#" id="form_1"></form>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" value="시명이">
    </p>
    <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
</body>
</html>
