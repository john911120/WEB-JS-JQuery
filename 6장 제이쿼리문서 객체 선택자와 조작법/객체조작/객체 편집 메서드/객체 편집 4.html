<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>replaceAll/replacewith 메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){         
            $("h2").replaceWith("<h3> replace method</h3>");
            $("<p>Change</p>").replaceAll("div");
        });
    </script>
</head>
<body>
    <section class="box1">
        <h2> Title1 </h2>
        <div> input1 </div>
        <div> input2 </div>
    </section>
    <section class="box2">
            <h2> Title2 </h2>
            <div> input3 </div>
            <div> input4 </div>
    </section>
</body>
</html>
