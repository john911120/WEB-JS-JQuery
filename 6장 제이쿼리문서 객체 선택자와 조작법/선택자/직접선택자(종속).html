<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>종속 선택자 연습</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $("h4.tit").css("background-color","#0052A4")
            .css("border","2px dashed #00A5DE");
        });
    </script>
</head>
<body>
    <h1 class="tit"> Jquery </h1>
    <h2> 선택자 </h2>
    <h3> 직접 선택자 </h3>
    <h4 class="tit"> 까나리 </h4>
</body>
</html>
