<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성과 값에 따른 탐색 선택자</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function(){
        $("#wrap a[target]")
        .css({"color":"#f00"});

        $("#wrap a[href^=https]")
        .css({"color":"#0f0"});

        $("#wrap a[href$=net]")
        .css({"color":"#00f"});

        $("#wrap a[href*=google]")
        .css({"color":"#000"});

        $("#member_f:text")
        .css({"background-color":"#ff0"});

        $("#member_f:password")
        .css({"background-color":"#0ff"});
    });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank"> 이지스펍 </a>
        </p>
        <p>
            <a href="http:///www.naver.com"> 네이버 </a>
        </p>
        <p>
            <a href="http:///www.daum.net"> daum </a>
        </p>
        <p>
            <a href="http:///www.google.com"> google </a>
        </p>
    </div>
    <form action="#" method="GET" id="member_f">
        <p>
            <label for="user_id">아이디</label> <input type="text" name="user_id"
            id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label> <input type="password" name="user_pw"
            id="user_pw">
        </p>
    </form>
</body>
</html>
