<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성상태에 따른 탐색 선택자</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function(){
        $("#wrap p:hidden")
        .css({
            "color":"black",
            "background-color":"#ff0"});

        var z1 = $("#zone1 :selected").val();
        console.log(z1);

        var z2 = $("#zone2 :checked").val();
        console.log(z2);

        var z3 = $("#zone3 :checked").val();
        console.log(z3);
    });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션 1</option>
                <option value="opt2" selected>옵션 2</option>
                <option value="opt3">옵션 3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="readingbook"> 독서
            <input type="checkbox" name="hobby2" value="ridingbike" checked> 자전거
            <input type="checkbox" name="hobby3" value="climbingMountine"> 등반
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male" checked> 남자
            <input type="radio" name="gender" value="female"> 여자
        </p>
    </form>
</body>
</html>
