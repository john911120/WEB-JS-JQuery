<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each()메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
    <script>
         $(function(){
            var obj = [{
                "area" : "서울"
            }, {
                "area" : "부산"
            }, {
                "area" : "수원"
            }]

        $(obj).each(function(i, o){
            console.log(i + ":", o);
        });
        console.log("-------the end1----------");

        $.each($("#menu2 li"),function(i, o){
            console.log(i + ":", o);
        });
        console.log("-------the end2----------");

        $.each($("#menu2 li"), function(i){
            console.log(i + ":", $(this));
            });
        });
    </script>
<body>
    <h1> 탐색 선택자 </h1>
    <ul id="menu1">
        <li> 내용1-1 </li>
        <li> 내용1-2 </li>
        <li> 내용1-3 </li>
    </ul>
    <ul id="menu2">
        <li> 내용2-1 </li>
        <li> 내용2-2 </li>
        <li> 내용2-3 </li>
    </ul>
</body>
</html>
