<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map/grep메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
    <script>
         $(function(){
            var arr1 = [{
                "area" : "서울",
                "name" : "시명이"
            }, {
                "area" : "부산",
                "name" : "관처리"
            }, {
                "area" : "수원",
                "name" : "아구"
            }, {
                "area" : "서울",
                "name" : "심영이"
            }]

            var arr2 = $.map(arr1, function(a, b){
                if(a.area == "서울"){
                    return a;
                }
            });
            console.log(arr2);
            console.log("-------First End-----");

            var arr3 = $.grep(arr1, function(a, b){
                if(a.area == "서울"){
                    return true;
                } else{
                    return false;
                }
            });
            console.log(arr3);
            console.log("-------Second End-----");
        });
    </script>
<body>
    <h1> 탐색 선택자 </h1>
    <ul id="menu1">
        <li> 내용1-1 </li>
        <li> 내용1-2 </li>
        <li> 내용1-3 </li>
    </ul>
    <ul id="menu2">
        <li> 내용2-1 </li>
        <li> 내용2-2 </li>
        <li> 내용2-3 </li>
    </ul>
</body>
</html>
