    <title>날씨</title>

    <script>
        var mon = prompt("現在、何月ですか?", "0");

        if(mon >= 9 && mon <= 11) {
            document.write("秋ですね。")
        } else if(mon >= 6 && mon <= 8) {
            document.write("暑い夏です。冷やし中華を始めます。")
        } else if(mon >= 3 && mon <= 5) {
            document.write("新しいの始まりが待つ春です。")
        } else{
            document.write("こたつとミカンそして、うどんの季節冬です。")
        }
    </script>
