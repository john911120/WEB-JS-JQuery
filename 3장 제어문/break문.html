<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break문 연습</title>
</head>
    <script>
        for(var i = 1; i <= 10; i++){
            if(i == 6) break;
            document.write(i,"<br>");
        }
        document.write("프로그램 종료");
    </script>
<body>
    
</body>
</html>
