<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 이벤트 메서드3</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
<script>
	$(function() {
		$(document).on("mousemove", function(e){
			$(".posX").text(e.pageX);
			$(".posY").text(e.pageY);
	});
});
</script>
</head>
<body>
	<h1> mouseover </h1>
	<p>X:<span class="posX">0</span>px</p>
	<p>Y:<span class="posY">0</span>px</p>
</body>
</html>
