<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로딩 이벤트 메서드</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
<script>
	$(function() {
		$(document).ready(function(){
			var h1 = $(".img1").height();
			console.log("ready :", h1);
	});

	$(window).load(function(){
		var h2 = $(".img1").height();
		console.log("load :", h2);
	});
});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300X300" class="img1">	
	</p>
</body>
</html>
