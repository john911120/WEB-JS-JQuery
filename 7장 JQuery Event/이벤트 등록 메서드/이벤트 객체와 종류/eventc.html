<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>keyboard/mouse event</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
<script>
	$(function() {
		$("#btn1").data({"text":"내가 고자라니"}) 
			.on({
				"mouseover":overFnc,
				"mouseout": outFnc
			});

			$("#btn2").data({"text":"여기 있었구만 시명이!"}) 
			.on({
				"mouseover focus": overFnc,
				"mouseout blur": outFnc
			});

			function overFnc(){
				$(".txt").text($(this).data("text"));
			}
			function outFnc(){
				$(".txt").text("");
			}
		});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
